<!<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clothing Company</title>
	<link rel="stylesheet" href="Style.css">

  <!-- Payment Form -->
  <div class="payment-form">
    <h1>Payment Information</h1>
    <form id="payment-form">
      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" name="cardNumber"><br><br>
      <label for="expiration-month">Expiration Month:</label>
      <input type="text" id="expiration-month" name="expirationMonth"><br><br>
      <label for="expiration-year">Expiration Year:</label>
      <input type="text" id="expiration-year" name="expirationYear"><br><br>
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv"><br><br>
     <strong><button id="pay-btn">Pay</button></strong>
    </form>
    </div>
</body>
</html>
